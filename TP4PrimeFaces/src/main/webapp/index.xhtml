<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Sistema de Ventas</title>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
    </h:head>
    <h:body>
        <h:form>
            <p:menubar>
                <p:menuitem value="Inicio"      url="http://localhost:8080/Client/"/>
                <p:menuitem value="Clientes"    url="http://localhost:8080/Client/faces/ClientesPrimefaces.xhtml"/>
                <p:menuitem value="Articulos"   url="http://localhost:8080/Client/faces/ArticulosPrimefaces.xhtml"/>
                <p:divider layout="vertical"/>
                <f:facet name="options">
                    <p:clock pattern="HH:mm:ss - dd/MM/yyyy" mode="server"/>
                </f:facet>
            </p:menubar>
        </h:form>
        <h1>Sistema de Ventas</h1>
        <p:graphicImage name="ventas.jpg" width="95%" height="60%" style="border-radius: 80px; margin-left: 3%;"/>
    </h:body>
</html>
