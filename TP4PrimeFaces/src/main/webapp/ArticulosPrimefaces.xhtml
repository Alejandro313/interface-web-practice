<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Articulos</title>
        <link rel="stylesheet" type="text/css" href="css/estilos.css"/>
    </h:head>
    
    <h:body>
        <h:form>
            <p:menubar>
                <p:menuitem value="Inicio"      url="http://localhost:8080/Client/"/>
                <p:menuitem value="Clientes"    url="http://localhost:8080/Client/faces/ClientesPrimefaces.xhtml"/>
                <p:menuitem value="Articulos"   url="http://localhost:8080/Client/faces/ArticulosPrimefaces.xhtml"/>
                
            </p:menubar>
        </h:form>
        <br></br>
        <h1>Mantenimiento de Articulos</h1>
        <h:form>
            <p:panelGrid id="tabla" columns="4">
                <p:outputLabel value="Nombre: "/>
                <p:inputText value="#{articuloMB.articulo.nombre}" required="true" maxlength="20"  style="width: 200px;"
                             requiredMessage="Este campo es obligatorio!!"/>

                <p:outputLabel value="Descripción: "/>
                <p:inputText value="#{articuloMB.articulo.descripcion}" required="true" maxlength="20"  style="width: 200px;"
                             requiredMessage="Este campo es obligatorio!!" />

                <p:outputLabel value="Tipo de Articulo: "/>
                <p:selectOneMenu  value="#{articuloMB.articulo.tipo}" style="width: 208px;">
                    <f:selectItems value="#{tipoMB.tipos}" var="ta" 
                                   itemLabel="#{t}"/>
                </p:selectOneMenu>

                <p:outputLabel value="Especie Recomendada: "/>
                <p:selectOneMenu  value="#{articuloMB.articulo.especieRecomendada}" style="width: 208px;">
                    <f:selectItems value="#{especieRecomendadaMB.especieRecomendadas}" var="er" 
                                   itemLabel="#{er}"/>
                </p:selectOneMenu>

                <p:outputLabel value="Costo: "/>
                <p:inputText value="#{articuloMB.articulo.costo}" maxlength="8"  style="width: 200px;"
                             requiredMessage="Este campo es obligatorio!!" />                

                <p:outputLabel value="Precio: "/>
                <p:inputText value="#{articuloMB.articulo.precio}" maxlength="16"  style="width: 200px;"
                             requiredMessage="Este campo es obligatorio!!" /> 

                <p:outputLabel value="Stock: "/>
                <p:inputText value="#{articuloMB.articulo.stock}" maxlength="50"  style="width: 200px;"
                             requiredMessage="Este campo es obligatorio!!" />

                <p:outputLabel value="Stock Mínimo: "/>
                <p:inputText value="#{articuloMB.articulo.stockMinimo}" maxlength="120"  style="width: 200px;"
                             requiredMessage="Este campo es obligatorio!!" />                

                <p:outputLabel value="Stock Máximo: "/>
                <p:inputText value="#{articuloMB.articulo.stockMaximo}" maxlength="9"  style="width: 200px;"
                             requiredMessage="Este campo es obligatorio!!" />  

                <p:outputLabel value="Comentarios: "/>
                <p:inputText value="#{articuloMB.articulo.comentario}" maxlength="12"  style="width: 200px;"
                             requiredMessage="Este campo es obligatorio!!" /> 
                
                <p:outputLabel value=""/>
                <p:outputLabel value="#{articuloMB.mensaje}"/> 
            </p:panelGrid>
            
            <p:commandButton value="Guardar" action="#{articuloMB.save()}" ajax="false" style="width: 200px;"/>
            <p:growl id="growl" showDetail="true" /> 
        </h:form>
        <br></br>
        
        <h:form>
            <h1></h1>
            <p:outputLabel value="Buscar Nombre de Articulo: "/>
            <p:inputText value="#{articuloMB.buscarArticulo}"/>

            <p:dataTable var="a" value="#{articuloMB.likeNombre}" rows="5"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                         rowsPerPageTemplate="5,10,15,20,{ShowAll|'All'}">

             

                <p:column headerText="Nombre">
                    <h:outputText value="#{a.nombre}" />
                </p:column>

                <p:column headerText="Descripcion">
                    <h:outputText value="#{a.descripcion}" />
                </p:column>

                <p:column headerText="Tipo Articulo">
                    <h:outputText value="#{a.tipo}" />
                </p:column>

                <p:column headerText="Especie">
                    <h:outputText value="#{a.especieRecomendada}" />
                </p:column>

                <p:column headerText="Costo">
                    <h:outputText value="#{a.costo}" />
                </p:column>

                <p:column headerText="Precio">
                    <h:outputText value="#{a.precio}" />
                </p:column>

                <p:column headerText="Stock">
                    <h:outputText value="#{a.stock}" />
                </p:column>

                <p:column headerText="Stock Minimo">
                    <h:outputText value="#{a.stockMinimo}" />
                </p:column>

                <p:column headerText="Stock Maximo">
                    <h:outputText value="#{a.stockMaximo}" />
                </p:column>

                <p:column headerText="Comentarios">
                    <h:outputText value="#{a.comentario}" />
                </p:column>


                <f:facet name="paginatorTopLeft">
                    <p:commandButton type="button" icon="pi pi-refresh"/>
                </f:facet>
                
                <f:facet name="paginatorBottomRight">
                    <p:commandButton type="button" icon="pi pi-cloud-upload"/>
                </f:facet>
                
            </p:dataTable>
        </h:form>
    </h:body>
</html>
