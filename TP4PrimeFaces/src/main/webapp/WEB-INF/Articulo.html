<!DOCTYPE html>
<html lang="es">
<head>
    <title>Clientes</title>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title></title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/css/estilos.css'>
    <script src="/js/script.js"></script>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="#" class="logo">PetShop</a>
            <ul class="nav-menu">
                <li class="nav-menu-item">
                    <a href="cliente.html" class="nav-link">Clientes</a>
                </li>

                <li class="nav-menu-item">
                    <a href="Articulo.html" class="nav-link">Articulos</a>
                </li>
            </ul>
        </nav>
    </header>

    <div id="form" method="GET">
        <form>
            <table>
                <tr>
                    <td>Nombre: </td><td><input id="caja" type="text" name="descripcion" required minle="5" maxlength="50"/></td>
                    <td id="tipo">Tipo:</td><td>
                        <select name="tipo" style="width: 90%;" >
                            <option value="PRENDA" >Prenda </option>
                            <option value="JUGUETE"  >Juguetes </option>
                            <option value="ALIMENTO"  >Alimento </option>
                            <option value="SNACK"  >Snack </option>
                            <option value="ACCESORIO">Accesorio </option>
                            <option value="CORREAS">Correa </option>
                            <option value="MEDICAMENTOS">Medicamentos </option>
                        </select>
                    </td>
                    <td>Stock: </td><td><input id="caja" type="stock" minlength="1" maxlength="4" style="width: 30%;"></td>
                </tr>
                <tr>
                    <td>Descripci√≥n:</td><td><input id="caja" type="text" name="descripcion"/></td>
                    <td>Especie:</td><td>
                        <select name="especieRecomendada" style="width: 90%;" >
                            <option value="CANINO" >Canino </option>
                            <option value="FELINO"  >Felino </option>
                            <option value="AVE"  >Ave </option>
                            <option value="PEZ"  >Pez </option>
                            <option value="ROEDOR">Roedor </option>
                        </select>
                    </td>
                    <td>Stock Minimo: </td><td><input id="caja" type="stockMinimo" minlength="1" maxlength="4" style="width: 30%;"></td>
                    
                </tr>
                <tr>
                    <td>Costo:</td><td><input id="caja" type="costo" minlength="2" maxlength="5" style="width: 30%;"></td>
                    <td>Precio</td><td><input id="caja" type="precio" minlength="2" maxlength="5" style="width: 30%;"></td>
                    <td>Stock Maximo: </td><td><input id="caja" type="stockMaximo" minlength="1" maxlength="4" style="width: 30%;"></td> 
                     
                </tr>
                <tr>
                    <td>Activo:</td>
                    <td>
                        <select name="activo">
                            <option value="TRUE">Si</option>
                            <option value="FALSE">No</option>
                         </select>
                    </td>  
                    <td>Comentarios: </td><td><input type="caja" type="comentarios"></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
