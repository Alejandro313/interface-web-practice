<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Articulos</title>
    </h:head>
    
    <h:body>
        <h1>Mantenimiento de articulos</h1>
        <h:form>
            <h:panelGrid columns="4">
                <h:outputLabel value="Nombre: "/>
                <h:inputText value="#{articuloMB.articulo.nombre}" required="true" maxlength="20" style="width: 200px" 
                             requiredMessage="Este campo es obligatorio"/>
                
                <h:outputLabel value="Descripcion: "/>
                <h:inputText value="#{articuloMB.articulo.descripcion}" required="true" maxlength="20" style="width: 200px" />
                
                <h:outputLabel value="Tipo: "/>
                <h:selectOneMenu  value="#{articuloMB.articulo.tipo}" style="width: 208px;">
                    <f:selectItems value="#{tipoMB.tipos}" var="t" 
                                   itemLabel="#{t}"/>
                </h:selectOneMenu>
                
                <h:outputLabel value="Especie Recomendada"/>
                <h:selectOneMenu  value="#{articuloMB.articulo.especieRecomendada}" style="width: 208px;">
                    <f:selectItems value="#{especieRecomendadaMB.especieRecomendadas}" var="e" 
                                   itemLabel="#{e}"/>
                </h:selectOneMenu>
                
                <h:outputLabel value="Costo: "/>
                <h:inputText value="#{articuloMB.articulo.costo}" required="true" maxlength="3" style="width: 200px" 
                             requiredMessage="Este campo es obligatorio"/>
                
                <h:outputLabel value="Precio: "/>
                <h:inputText value="#{articuloMB.articulo.precio}" required="true" maxlength="3" style="width: 200px" 
                             requiredMessage="Este campo es obligatorio"/>
                
                <h:outputLabel value="Stock: "/>
                <h:inputText value="#{articuloMB.articulo.stock}" required="true" maxlength="3" style="width: 200px" 
                             requiredMessage="Este campo es obligatorio"/>
                
                <h:outputLabel value="Stock Minimo"/>
                <h:inputText value="#{articuloMB.articulo.stockMinimo}" required="true" maxlength="2" style="width: 200px" 
                             requiredMessage="Este campo es obligatorio"/>
                
                <h:outputLabel value="Stock Maximo: "/>
                <h:inputText value="#{articuloMB.articulo.stockMaximo}" required="true" maxlength="3" style="width: 200px" 
                             requiredMessage="Este campo es obligatorio"/>
                
                <h:outputLabel value="Comentarios: "/>
                <h:inputText value="#{articuloMB.articulo.comentario}" required="false" maxlength="150" style="width: 300px" />

                <h:commandButton value="Guardar" action="#{articuloMB.save()}" />
                <h:outputLabel value="#{articuloMB.mensaje}"/>
            </h:panelGrid>
        </h:form>
        
        <h:form>
            <h:outputLabel value="Buscar Articulo: "/>
            <h:inputText value="#{articuloMB.buscarArticulo}"/>
            <h:dataTable value="#{articuloMB.likeNombre}" var="a">
                <h:column>
                    <f:facet name = "header">Id</f:facet>  
                    #{a.id}
                </h:column>
                
                <h:column>
                    <f:facet name = "header">Nombre</f:facet>  
                    #{a.nombre}
                </h:column>
                
                <h:column>
                    <f:facet name = "header">Descripcion</f:facet>  
                    #{a.descripcion}
                </h:column>
                
                <h:column>
                    <f:facet name = "header">Tipo</f:facet>  
                    #{a.tipo}
                </h:column>
                
                <h:column>
                    <f:facet name = "header">Especie Recomendada</f:facet>  
                    #{a.especieRecomendada}
                </h:column>
                
                <h:column>
                    <f:facet name = "header">Costo</f:facet>  
                    #{a.costo}
                </h:column>
                
                <h:column>
                    <f:facet name="header">Precio</f:facet>
                    #{a.precio}
                </h:column>
                
                <h:column>
                    <f:facet name="header">Stock</f:facet>
                    #{a.stock}
                </h:column>
                
                <h:column>
                    <f:facet name="header">Stock Minimo</f:facet>
                    #{a.stockMinimo}
                </h:column>
                
                <h:column>
                    <f:facet name="header">Stock Maximo</f:facet>
                    #{a.stockMaximo}
                </h:column>
                
                <h:column>
                    <f:facet name="header">Comentarios</f:facet>
                    #{a.comentario}
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
